<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JESSE Admin Dashboard</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
            background: #f3f4f6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        button {
            cursor: pointer;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
        }

        .primary {
            background: #2563eb;
            color: white;
        }

        .secondary {
            background: #9ca3af;
            color: white;
        }

        .edit-btn {
            background: #f59e0b;
            color: white;
            margin-right: 5px;
        }

        .hidden {
            display: none !important;
        }

        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div id="client-list">
            <h2>Restaurants</h2>
            <table id="clients-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Plan</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="menu-view" class="hidden">
            <button class="secondary" onclick="app.showClients()">‚Üê Back to Clients</button>
            <h2 id="menu-title">Menu</h2>
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <h3>Edit Item</h3>
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="edit-name">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" id="edit-price">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="edit-desc">
            </div>
            <div style="text-align: right;">
                <button class="secondary" onclick="app.closeModal()">Cancel</button>
                <button class="primary" onclick="app.saveItem()">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/admin.js"></script>
</body>

</html>
