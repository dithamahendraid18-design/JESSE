<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>JESSE Webchat</title>
    
    <meta property="og:title" content="Restaurant Assistant">
    <meta property="og:description" content="Chat with Jesse to see our menu, book a table, and get exclusive offers.">
    
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/styles.css" />
  <body>
    <div id="app">
      <div class="header">
        <div class="header-left">
          <div class="brand" id="brandName">JESSE</div>
          <div class="sub" id="brandSub">Restaurant Assistant</div>
        </div>

        <div class="header-actions">
          <button class="icon-btn" id="resetBtn" type="button" aria-label="Reset chat">
            <svg viewBox="0 0 24 24">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>

          <button class="icon-btn" id="themeToggle" type="button" aria-label="Toggle theme">
            </button>
        </div>
      </div>

      <div id="chat" class="chat" role="log" aria-live="polite"></div>

      <form id="composer" class="composer">
        <input id="messageInput" placeholder="Type to begin..." autocomplete="off" />
        <button id="sendBtn" type="submit">Send</button>
      </form>
    </div>

    <div id="imageModal" class="image-modal">

       <button class="close-btn" type="button" aria-label="Close preview">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <line x1="18" y1="6" x2="6" y2="18"></line>
               <line x1="6" y1="6" x2="18" y2="18"></line>
           </svg>
       </button>
       <img class="modal-content" id="fullImage">
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
