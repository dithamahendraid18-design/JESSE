{% extends "base.html" %}

{% block login_content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required autofocus>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Access
            Dashboard</button>
    </form>
</div>
{% endblock %}
