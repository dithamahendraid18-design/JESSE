{% extends "admin/client_studio_layout.html" %}

{% block studio_content %}
<div class="max-w-6xl mx-auto h-[calc(100vh-120px)] flex gap-6">

    <!-- Editor Column (Left) -->
    <div class="w-1/3 flex flex-col gap-6 overflow-y-auto pr-2">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Digital Book</h1>
            <p class="text-sm text-gray-500">Customize the look of your digital menu flipbook.</p>
        </div>

        <form method="POST" enctype="multipart/form-data"
            class="space-y-6 bg-white p-6 rounded-xl shadow-sm border border-gray-200">

            <!-- Note: Legacy 3D Book settings (Cover, Logo, TOC) removed by user request -->

            <!-- Last Page / Info Modal Content -->
            <div class="border-t border-gray-100 pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Sticky Footer & Info Modal</h3>

                <!-- Title -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Info Modal Title</label>
                    <input type="text" name="last_page_title"
                        value="{{ client.knowledge_base.last_page_title or 'Thank You for Visiting' }}"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <p class="text-xs text-gray-500 mt-1">Appears at the top of the "Read Info" popup.</p>
                </div>

                <!-- Order Online Section -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">"How to Order" Instructions</label>
                    <textarea name="last_page_order_desc" rows="3"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">{{ client.knowledge_base.last_page_order_desc or 'Enjoy our food from the comfort of your home.' }}</textarea>
                </div>

                <!-- Reservation Section -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Additional Information</label>
                    <textarea name="last_page_res_desc" rows="3"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">{{ client.knowledge_base.last_page_res_desc or 'Planning a special dinner? Book a table with us.' }}</textarea>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-100 flex justify-end">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium shadow-sm transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Preview Column (Right) -->
    <div
        class="flex-1 bg-gray-900 rounded-2xl shadow-2xl overflow-hidden border-4 border-gray-800 relative flex flex-col">
        <div class="bg-gray-800 px-4 py-2 flex items-center justify-between border-b border-gray-700">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <span class="text-xs text-gray-400 font-medium">Live Webview Preview</span>
            <div class="w-10"></div>
        </div>

        <div class="flex-1 relative bg-black/90">
            <!-- Using the public menu URL for accurate preview -->
            <iframe src="{{ url_for('public_menu', public_id=client.public_id) }}"
                class="w-full h-full border-none"></iframe>

            <!-- Mobile Frame Overlay (Optional aesthetic touch) -->
            <div class="absolute inset-x-0 bottom-0 h-1 bg-white/20 mx-auto w-1/3 rounded-t-lg mb-1"></div>
        </div>
    </div>

</div>

</div>

<script>
    // File Size Validation
    function validateFileSize(input) {
        if (input.files && input.files[0]) {
            const fileSize = input.files[0].size / 1024 / 1024; // in MB
            if (fileSize > 4.0) {
                alert('File is too large (Maximum 4MB). Please compress the image or choose a smaller one.');
                input.value = ''; // Clear the input
            }
        }
    }
</script>
{% endblock %}
