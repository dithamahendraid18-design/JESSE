<!-- Main Nav -->
<div>

    <div class="space-y-1">
        <a href="{{ url_for('admin.dashboard') }}"
            class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'dashboard' else '' }}">

            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24"

            </svg>
            System Logs
        </a>

</div>

<!-- Analytics Studio -->
<!-- Analytics Studio (Visible only when viewing a Client) -->
{% if client %}
<div>
    <!-- Client Name Header -->
    <h3 class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4">
        {{ client.restaurant_name }}
    </h3>

    <!-- Admin Studio Section -->
    <div class="mb-6">
        <a href="{{ url_for('admin.edit_client', client_id=client.id) }}"
            class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'hub' else '' }}">
            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Admin Studio
        </a>
    </div>

    <!-- Analytics Studio Section -->
    <h3 class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Analytics Studio
    </h3>
    <div class="space-y-1">
        <a href="{{ url_for('admin.client_stats', client_id=client.id, view_mode='overview') }}"
            class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'overview' else '' }}">

                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Overview
        </a>
        <a href="{{ url_for('admin.client_stats', client_id=client.id, view_mode='conversations') }}"
            class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'conversations' else '' }}">

                stroke="currentColor">

            </svg>
            Conversations
        </a>
        <a href="{{ url_for('admin.client_stats', client_id=client.id, view_mode='events') }}"
            class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'events' else '' }}">
            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <a href="{{ url_for('admin.client_stats', client_id=client.id, view_mode='trends') }}"
            class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'trends' else '' }}">
            <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
            Trends
        </a>
        <a href="{{ url_for('admin.client_stats', client_id=client.id, view_mode='reports') }}"
            class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 group {{ 'bg-gray-100 text-gray-900' if active_page == 'reports' else '' }}">

            Reports (Export)
        </a>
        <!-- Link back to Edit Client -->
    </div>
</div>
{% endif %}
