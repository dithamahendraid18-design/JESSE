services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      - CLIENTS_DIR=/app/clients
      - PORT=5000
      - LLM_PROVIDER=mock
    ports:
      - "5000:5000"
    volumes:
      - ../clients:/app/clients:ro

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Kalau kamu mau serve frontend dist dari nginx, uncomment ini:
      # - ../frontend/dist:/usr/share/nginx/html:ro
